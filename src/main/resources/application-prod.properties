#生产环境配置
server.address=localhost
server.port=5000
#server.tomcat.max-threads=40

# 数据库基本设置
spring.datasource.url=jdbc:mysql://paymentdb.co3wt8afsuww.ap-southeast-1.rds.amazonaws.com:3306/seastar?autoReconnect=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
#spring.datasource.tomcat.max-active=${server.tomcat.max-threads}
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
#spring.redis.pool.max-active=${server.tomcat.max-threads}
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
#spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
#spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

# Enable template caching.
spring.thymeleaf.cache=true
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.excluded-view-names=
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML5
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/templates/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html
#spring.thymeleaf.template-resolver-order= # Order of the template resolver in the chain.
#spring.thymeleaf.view-names= # Comma-separated list of view names that can be resolved.


# AOP
# 默认开启AOP, 不用再添加@EnableAspectJAutoProxy.
spring.aop.auto=true
# true--使用cglib实现aop false--使用java标准方式实现aop
spring.aop.proxy-target-class=false

# 邮件模块设置
spring.mail.host=smtp.qq.com
spring.mail.username=用户名
spring.mail.password=密码
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# 强制指定缓存模块
spring.cache.type=EhCache

# 线程池
# 核心线程数,即使是空闲的也不会关闭。
threadpool.size.core=4
# 最大线程数,当corePoolSize繁忙时，会创建线程，启动的总的线程数不能大于maxPoolSize
threadpool.size.max=16
# 每个线程任务队列大小,当corePool没有空闲线程的时候，允许capacity个线程任务等待,队列满时才会在corePoolSize的基础上,maxPoolSize之内进行新的线程的创建!
threadpool.queue.capacity=50
# 线程池维护线程所允许的空闲时间,单位秒，超过这个时间后会将大于corePoolSize的线程关闭
threadpool.alive=10
